<form [formGroup]="weatherInfo" (ngSubmit)="onSubmit()" class="form">
  <div>
    <mat-form-field appearance="fill" class="input-container">
      <mat-label>Region</mat-label>
      <mat-select formControlName="region" required>
        <mat-option value="0">Select</mat-option>
        <mat-option *ngFor="let name of namesRegions; index as i" [value]="i + 1">
          {{ name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <p>Estado del clima</p>
    <mat-radio-group formControlName="weather" class="radio-group" required>
      <mat-radio-button value="soleado">soleado</mat-radio-button>
      <mat-radio-button value="lluvioso">lluvioso</mat-radio-button>
      <mat-radio-button value="nublado">nublado</mat-radio-button>
      <mat-radio-button value="tormenta">tormenta</mat-radio-button>
    </mat-radio-group>
  </div>

  <div>
    <mat-form-field appearance="fill" class="input-container">
      <mat-label>Dia</mat-label>
      <mat-select formControlName="day" required>
        <mat-option value="0">Select</mat-option>
        <mat-option *ngFor="let day of namesDays; index as i" [value]="i + 1">
          {{ day }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="input-container">
      <mat-label>Temperatura</mat-label>
      <input type="number" matInput placeholder="10" formControlName="temperature" required>
    </mat-form-field>
  </div>

  <div>
    <p>Grados</p>
    <mat-radio-group formControlName="degrees" class="radio-group" required>
      <mat-radio-button value="1">Celsius</mat-radio-button>
      <mat-radio-button value="2">Farenheit</mat-radio-button>
    </mat-radio-group>
  </div>

  <button mat-stroked-button class="submit-button">Actualizar</button>
</form>
