<div class="titles">
  <img src="../../../assets/weather-icon.png" class="weather-icon">
  <span>Clima</span>
  <span class="title-two">Chile - {{ selectedRegion }}</span>
</div>

<div class="menu">
  <span 
    *ngFor="let name of namesRegions; index as i"
    (click)="selectRegion(name, i)"
    class="menu-option"
    [class.selected-option]="selectedRegion == name"
  >
    {{ name }}
  </span>
</div>
