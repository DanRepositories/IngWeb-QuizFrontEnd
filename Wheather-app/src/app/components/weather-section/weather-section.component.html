<mat-tab-group (selectedTabChange)="changeScale($event)" class="tabs-scales">
  <mat-tab label="Celsius"></mat-tab>
  <mat-tab label="Farenheit"></mat-tab>
</mat-tab-group>

<div class="week-container">
  <div
    *ngFor="let day of region.week"
    class="day-card"
    routerLink="/update-info"
    routerLinkActive="active"
  >
    <span>{{ day.display }}</span>
    <span>Foto</span>
    <span>{{ showCelsius ? day.tempCelsius : day.tempFarenheit }} ยบ</span>
    <span>{{ day.weather }}</span>
  </div>

</div>

<span>Al dar click sobre cada dia permitira actualizar la informacion</span>
